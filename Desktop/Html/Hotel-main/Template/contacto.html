        <main>
            <form>
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="padre" required>
                
                <label for="correoelectronico">Correo electronico</label>
                <input type="email" id="correoelectronico" class="padre" required
                placeholder="goku@dominio.com">
                
                <label for="telefono">telefono</label>
                <input type="tel" id="telefono" class="padre" required
                placeholder="(xxx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="padre" re></textarea>

                <fieldset>
                    <legend>多 Como le gustaria que lo contactemos ?</legend>

                        <label for="radio-email"><input type="radio" name="contacto" 
                        value="email" id="radio-email">Email</label>
                        
                        <label for="radio-telefono"><input type="radio" name="contacto" 
                        value="telefono" id="radio-telefono">Telefono</label>
                        
                        <label for="radio-email"><input type="radio" name="contacto" 
                        value="email" id="radio-email" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>多 En cual horario prefiere ser atendido ?</legend>
                    <select name="" id="">
                        <option value="">Ma単ana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>
                    多 Le gustaria recibir novedades del hotel Mileniun plaza ?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>
